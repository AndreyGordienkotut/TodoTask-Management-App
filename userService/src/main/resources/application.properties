spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=none
#jwt
application.security.jwt.secret-key=${Jwt_SecretKey}
application.security.jwt.expiration=${Jwt_Expiration}
application.security.jwt.refresh-token.expiration=${Jwt_RefreshTokenExpiration}
application.security.jwt.cookie-name=jwt_token

##service
spring.application.name=user-service
server.port=8080

eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.instance.hostname=localhost

