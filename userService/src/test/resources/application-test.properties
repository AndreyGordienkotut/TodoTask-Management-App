spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=false
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

#jwt
eureka.client.enabled=false
application.security.jwt.secret-key=${TEST_Jwt_SecretKey}
application.security.jwt.expiration=${TEST_Jwt_Expiration}
application.security.jwt.refresh-token.expiration=${TEST_Jwt_RefreshTokenExpiration}


spring.kafka.listener.auto-startup=false
spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.producer.bootstrap-servers=${KAFKA_BOOTSTRAP_SERVERS}
spring.kafka.consumer.bootstrap-servers=${KAFKA_BOOTSTRAP_SERVERS}
# Service
spring.application.name=user-service
server.port=8080

# Eureka
eureka.client.service-url.defaultZone=http://eureka-server:8761/eureka/
#eureka.instance.hostname=eureka
eureka.instance.hostname=user-service
spring.kafka.consumer.group-id=user-service-group
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.properties.spring.json.trusted.packages=*